<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d'
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <div class="isolate bg-white">
      <div
        class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]">
        <svg
          class="relative left-[calc(50%-11rem)] -z-10 h-[21.1875rem] max-w-none -translate-x-1/2 rotate-[30deg] sm:left-[calc(50%-30rem)] sm:h-[42.375rem]"
          viewBox="0 0 1155 678"
          fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            fill="url(#45de2b6b-92d5-4d68-a6a0-9b9b2abad533)"
            fill-opacity=".3"
            d="M317.219 518.975L203.852 678 0 438.341l317.219 80.634 204.172-286.402c1.307 132.337 45.083 346.658 209.733 145.248C936.936 126.058 882.053-94.234 1031.02 41.331c119.18 108.451 130.68 295.337 121.53 375.223L855 299l21.173 362.054-558.954-142.079z" />
          <defs>
            <linearGradient
              id="45de2b6b-92d5-4d68-a6a0-9b9b2abad533"
              x1="1155.49"
              x2="-78.208"
              y1=".177"
              y2="474.645"
              gradientUnits="userSpaceOnUse">
              <stop stop-color="#9089FC"></stop>
              <stop offset="1" stop-color="#FF80B5"></stop>
            </linearGradient>
          </defs>
        </svg>
      </div>
      <div class="px-6 pt-6 lg:px-8">
        <div>
          <nav
            class="flex h-9 items-center justify-between"
            aria-label="Global">
            <div class="flex lg:min-w-0 lg:flex-1" aria-label="Global">
              <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">Chatgpt Prompt Helper</span>
                <img
                  class="h-8"
                  src="https://raw.githubusercontent.com/cottom/chatgpt-prompt-extension/master/assets/icon.png"
                  alt="chatgpt-prompt-helper" />
              </a>
            </div>
            <div
              class="lg:flex lg:min-w-0 lg:flex-1 lg:justify-center lg:gap-x-12">
              <a
                href="https://github.com/cottom/chatgpt-prompt-extension"
                target="_blank"
                class="font-semibold text-gray-900 hover:text-gray-900"
                >Github</a
              >
            </div>
          </nav>
        </div>
      </div>
      <main>
        <div class="relative px-6 lg:px-8">
          <div class="mx-auto max-w-5xl pt-20 pb-32 sm:pt-16 sm:pb-40">
            <div>
              <div>
                <h1
                  class="text-4xl font-bold tracking-tight sm:text-center sm:text-6xl">
                  ChatGPT Prompt Helper
                </h1>
                <p class="mt-6 text-lg leading-8 text-gray-600 sm:text-center">
                  A browser extension to improve your ChatGPT conversation
                  experience with
                  <a
                    href="https://github.com/f/awesome-chatgpt-prompts"
                    target="_blank"
                    class="underline decoration-indigo-500">
                    Awesome ChatGPT Prompts
                  </a>
                </p>

                <div class="mt-8 flex gap-x-4 sm:justify-center">
                  <a
                    href="#"
                    target="_blank"
                    class="inline-block rounded-lg bg-indigo-600 px-4 py-1.5 text-base font-semibold leading-7 text-white shadow-sm ring-1 ring-indigo-600 hover:bg-indigo-700 hover:ring-indigo-700">
                    Add to Chrome
                    <span class="text-indigo-200" aria-hidden="true"
                      >&rarr;</span
                    >
                  </a>
                </div>

                <div class="flex sm:justify-center gap-x-4 mt-6">
                  <iframe
                    class="sm:text-center"
                    width="800"
                    height="500"
                    src="https://www.youtube.com/embed/y-hNnv6nBe0"
                    title="ChatGPT prompt extension"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                </div>
              </div>
              <div
                class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]">
                <svg
                  class="relative left-[calc(50%+3rem)] h-[21.1875rem] max-w-none -translate-x-1/2 sm:left-[calc(50%+36rem)] sm:h-[42.375rem]"
                  viewBox="0 0 1155 678"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    fill="url(#ecb5b0c9-546c-4772-8c71-4d3f06d544bc)"
                    fill-opacity=".3"
                    d="M317.219 518.975L203.852 678 0 438.341l317.219 80.634 204.172-286.402c1.307 132.337 45.083 346.658 209.733 145.248C936.936 126.058 882.053-94.234 1031.02 41.331c119.18 108.451 130.68 295.337 121.53 375.223L855 299l21.173 362.054-558.954-142.079z" />
                  <defs>
                    <linearGradient
                      id="ecb5b0c9-546c-4772-8c71-4d3f06d544bc"
                      x1="1155.49"
                      x2="-78.208"
                      y1=".177"
                      y2="474.645"
                      gradientUnits="userSpaceOnUse">
                      <stop stop-color="#9089FC"></stop>
                      <stop offset="1" stop-color="#FF80B5"></stop>
                    </linearGradient>
                  </defs>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
